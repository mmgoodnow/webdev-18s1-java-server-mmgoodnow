<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">Profile</h1>
    <form>
        <div class="form-group row">
            <label for="userid" class="col-sm-2 col-form-label">User ID</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="userid" value="User ID">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="****">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="firstName"
                        placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="phone"
                        placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="role" class="form-control" title="Role">
                    <option value="FACULTY">FACULTY</option>
                    <option value="STUDENT">STUDENT</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="dob"
                        placeholder="yyyy-mm-dd">
            </div>
        </div>
        <button id="updateBtn" type="button" class="btn btn-primary btn-block">Update</button>
        <button id="logoutBtn" type="button" class="btn btn-danger btn-block">Log out</button>
    </form>
</div>
</body>
</html>
